<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="Ícone.ico">
    <title>Calculadora de equações biquadradas</title>
</head>
<body>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <div class="corpo">
        <h3>Modelo de equação:</h3>
        <h1>\(ax^4+bx^2+c=0\)</h1>
        <p>Informe o valor de \(a\):</p>
        <input type="number" id="a" placeholder="Ex.: 2">
        <p>Informe o valor de \(b\):</p>
        <input type="number" id="b" placeholder="Ex.: 1">
        <p>Informe o valor de \(c\):</p>
        <input type="number" id="c" placeholder="Ex.: -36">
        <button onclick="calcular()" class="botao">Calcular</button>
        <p id="resultado" class="resultado"></p>
    </div>
</body>
</html>
